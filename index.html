<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <lik rel="icon" href="./favicons/favicon-16x16.png">
        <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    

    <main>
        <img src="#" alt="pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>
        <p class="description">"Este projeto foi criado por Marcos Andr√© Demarco Godoy no dia 29/07/2022.
            Focado em front e fazer ele consumir uma API"</p>

        <form class="form">
        <input 
            type="search" 
            class="input-search" 
            placeholder="name or Number" 
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
            

        <img src="./css/imagens/pinpng.com-pokedex-png-6639628.png" alt="Pokedex" class="pokedex">
    </main>
</body>
    <script defer src="./js/script.js"></script>

</html>
